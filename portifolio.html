<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de trabalhos realizados no Studio Jenni Krause.">
    <title>Portfólio - Studio Jenni Krause</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/buttons.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/sections.css">
    <link rel="stylesheet" href="assets/css/portfolio.css"> <!-- Seu CSS para o portfólio -->

    <!-- CSS do SwiperJS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- CSS do Lightbox2 (se você for usar) -->
    <link rel="stylesheet" href="assets/libs/lightbox/css/lightbox.min.css">

    <link rel="icon" href="assets/img/logo.png" type="image/png">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-title-section section-padding">
            <div class="container">
                <h1>Nosso Portfólio</h1>
                <p>Inspire-se com alguns dos trabalhos incríveis realizados por nossa equipe.</p>
            </div>
        </section>

        <section id="portfolio-gallery" class="section-padding">
            <div class="container">
                <!-- Estrutura do Swiper -->
                <div class="swiper-container portfolio-swiper">
                    <div class="swiper-wrapper">
                        <!-- Slides do Swiper -->
                        <div class="swiper-slide">
                            <a href="assets/img/Portfolio 1.jpg" data-lightbox="portfolio" data-title="Descrição da Imagem 1">
                                <img src="assets/img/Portfolio 1.jpg" alt="Trabalho realizado 1">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="assets/img/cacho.jpg" data-lightbox="portfolio" data-title="Cabelo Cacheado Estilizado">
                                <img src="assets/img/cacho.jpg" alt="Cabelo Cacheado">
                            </a>
                        </div>
                        <div class="swiper-slide">
                             <a href="assets/img/escova.jpg" data-lightbox="portfolio" data-title="Escova Modelada">
                                <img src="assets/img/escova.jpg" alt="Escova">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="assets/img/colorido.jpg" data-lightbox="portfolio" data-title="Cabelo Colorido Fantasia">
                                <img src="assets/img/colorido.jpg" alt="Cabelo Colorido">
                            </a>
                        </div>
                        <!-- Adicione mais slides/imagens aqui -->
                        <div class="swiper-slide">
                            <a href="assets/img/portfolio-penteado.jpg" data-lightbox="portfolio" data-title="Penteado para Festa"> <!-- Exemplo de imagem adicional -->
                                <img src="assets/img/portfolio-penteado.jpg" alt="Penteado para Festa">
                            </a>
                        </div>
                        <div class="swiper-slide">
                            <a href="assets/img/portfolio-maquiagem.jpg" data-lightbox="portfolio" data-title="Maquiagem Profissional"> <!-- Exemplo de imagem adicional -->
                                <img src="assets/img/portfolio-maquiagem.jpg" alt="Maquiagem Profissional">
                            </a>
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Navigation -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/headerFooterLoad.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- Se usar AOS nesta página também -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/animations.js"></script>


    <!-- JS do SwiperJS (incluir ANTES do seu carousel.js) -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Seu script para inicializar o Swiper -->
    <script src="assets/js/carousel.js"></script>

    <!-- JS do Lightbox2 (se você for usar) -->
    <script src="assets/libs/lightbox/js/lightbox.min.js"></script>

</body>
</html>
